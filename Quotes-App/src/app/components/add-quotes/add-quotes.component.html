
<div class="container-fluid">
    <h2 class="text-center">Post a new quote</h2>
    <hr>
    <form #quotesInput='ngForm' (ngSubmit)="displayNew()">
        <div class="form-group">
            <label for="genre">Genre</label>
            <input type="text" required class="form-control" id="genre" [(ngModel)]='quoteAnother.genre' name='genre'  #genre='ngModel' required>
             <div [hidden]="genre.valid || genre.pristine" class="alert alert-danger">
                <p>genre is required</p>
              </div>
        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" required class="form-control" id="author" [(ngModel)]='quoteAnother.author' name='author' #author="ngModel" required>
            <div [hidden]=" author.valid || author.pristine" class="alert alert-danger">
                <p>author is required</p>
              </div>
        </div>
        <div class="form-group">
            <label for="description">Quote</label>
            <textarea class="form-control" id="description" name="description" rows="4" required [(ngModel)]='quoteAnother.quote' #description="ngModel" name='description'></textarea>
            <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
                <p>Please input your quote</p>
            </div>
        </div>
        <div class="text-center mt-2">
            <button type="submit" class="btn btn-success">Add Goal</button>
        </div>
    </form>
  </div>
